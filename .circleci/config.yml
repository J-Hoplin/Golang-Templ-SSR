jobs:
  # Build
  build:
    # Execute in linux VM: https://circleci.com/docs/executor-intro/#linux-vm
    machine:
      image: ubuntu-2004:202010-01
    steps:
      # Get source code from github
      - checkout
      - run
        name: Initialize AWS CLI
        command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      # Share same volume between jobs: https://negabaro.github.io/archive/circleci_persist_to_workspace
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - attach_workspace:
        at: .
      - checkout
      - run: aws s3 sync . s3://circle-ci-cicd

workflows:
  build_n_deploy:
    jobs:
      - build
      - deploy
        requires:
          -build